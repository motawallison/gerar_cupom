<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro com Cupom de Descuento</title>
  <style>
    /* (mantive todo teu CSS original aqui, sem alterar) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3e2da 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px 15px;
      background: linear-gradient(135deg, #688A65, #97AC83);
      color: white;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .content {
      padding: 25px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input,
    select {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color .3s;
    }

    input:focus,
    select:focus {
      border-color: #6a3093;
      outline: none;
    }

    .date-fields {
      display: flex;
      gap: 10px;
    }

    .date-fields select {
      flex: 1;
    }

    button {
      background: linear-gradient(135deg, #688A65, #97AC83);
      color: white;
      border: none;
      padding: 16px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: .3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #97AC83, #688A65);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 48, 147, .4);
    }

    .coupon-section {
      display: none;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #97AC83, #a7e6a2);
      border-radius: 10px;
      color: white;
      margin-top: 25px;
      animation: fadeIn .5s ease;
    }

    .coupon-code {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 4px;
      margin: 20px 0;
      background: white;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
    }

    .coupon-desc {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .success-message {
      color: #28a745;
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      display: none;
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      display: none;
      padding: 10px;
      background: #f8d7da;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #688A65;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: .9rem;
      background: #f9f9f9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .print-btn {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      margin-top: 15px;
    }

    .confirm-btn {
      background: linear-gradient(135deg, #2e76ff, #0a3fa6);
      margin-top: 10px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 5px;
      width: 150px;
      height: 70px;
    }

    .logo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-container"><img src="https://imgur.com/807YfIs.png" class="logo" alt="Bestys Café logo"></div>
      <h1>Bestys Café</h1>
      <p>Regístrate y recibe un regalo!</p>
    </header>
    <div class="content">
      <form id="registrationForm">
        <div class="form-group"><label for="name">Nombre:</label><input id="name" name="name" required></div>
        <div class="form-group"><label for="phone">Teléfono:</label><input id="phone" name="phone" required></div>
        <div class="form-group"><label for="email">Email:</label><input id="email" name="email" type="email" required>
        </div>
        <div class="form-group"><label for="birthdate">Fecha de Nacimiento:</label><input id="birthdate"
            name="birthdate" type="date" required></div>
        <button type="submit" id="submitBtn">Generar Cupón</button>
      </form>
      <div class="error-message" id="errorMessage"></div>
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Generando cupón...</p>
      </div>
      <div class="success-message" id="successMessage">Cupón generado!</div>
      <section class="coupon-section" id="couponSection">
        <h2 id="giftTitle"></h2>
        <div class="coupon-desc">Presenta este código en tu próxima visita</div>
        <div class="coupon-code" id="couponCode"></div>
        <p>Válido por 30 días</p>
        <button onclick="window.print()" class="print-btn">Imprimir cupón</button>
        <button id="confirmBtn" class="confirm-btn">Confirmar Cupón</button>
      </section>
    </div>
    <footer>
      <p>Oferta válida por tiempo limitado.</p>
    </footer>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const prizes = [
        "Coca cola personal",
        "Pedazo de Torta",
        "Croissants",
        "Croissants relleno",
        "Brownie",
        "Espresso"
      ];

      // Cached elements
      const form = document.getElementById("registrationForm");
      const couponSection = document.getElementById("couponSection");
      const couponCode = document.getElementById("couponCode");
      const giftTitle = document.getElementById("giftTitle");
      const confirmBtn = document.getElementById("confirmBtn");
      const errorMessage = document.getElementById("errorMessage");
      const loadingEl = document.getElementById("loading");
      const successMessage = document.getElementById("successMessage");
      const submitBtn = document.getElementById("submitBtn");

      const webAppUrl = 'https://script.google.com/macros/s/AKfycbx5oLErAi7JnKDRRLbQdURijwCphLGNQ-5Yz1P259HdE6lxgDIQQS-WQQaPmmDm41j5eA/exec';

      function pickPrize() {
        return prizes[Math.floor(Math.random() * prizes.length)];
      }

      async function checkExisting(email, phone) {
        try {
          const r = await fetch(`${webAppUrl}?action=check&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`);
          if (!r.ok) throw new Error('Network response was not ok');
          return await r.json();
        } catch (err) {
          console.error('checkExisting error', err);
          // Return a conservative default (no existing) so user can continue; alternatively you could block
          return { exists: false, emailExists: false, phoneExists: false };
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // hide previous messages
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        // collect values (fixed bug: removed undefined nameInput)
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const birthdate = document.getElementById("birthdate").value;

        if (!birthdate) {
          errorMessage.textContent = 'Por favor, ingresa tu fecha de nacimiento.';
          errorMessage.style.display = 'block';
          return;
        }

        // show loading
        submitBtn.style.display = 'none';
        loadingEl.style.display = 'block';

        // check existing
        const check = await checkExisting(email, phone);

        if (check.exists) {
          loadingEl.style.display = 'none';
          submitBtn.style.display = 'block';

          if (check.emailExists && check.phoneExists) {
            errorMessage.textContent = 'Este correo electrónico y número de teléfono ya han sido registrados.';
          } else if (check.emailExists) {
            errorMessage.textContent = 'Este correo electrónico ya ha sido registrado.';
          } else if (check.phoneExists) {
            errorMessage.textContent = 'Este teléfono ya ha sido registrado.';
          } else {
            errorMessage.textContent = 'Ya registrado.';
          }

          errorMessage.style.display = 'block';
          return;
        }

        // generate coupon
        const initials = name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : 'GUEST';
        const random = Math.floor(1000 + Math.random() * 9000);
        const code = `${initials}${random}`;
        const prize = pickPrize();

        // show coupon info
        giftTitle.textContent = prize;
        couponCode.textContent = code;

        // prepare form data correctly (fixed bug: FormData.append returns void)
        try {
          const formData = new FormData(form);
          formData.append('coupon', code);
          formData.append('timestamp', new Date().toISOString());

          const resp = await fetch(webAppUrl, { method: 'POST', body: formData });
          if (!resp.ok) console.warn('Warning: failed to save to Google Sheets', resp.status);
        } catch (err) {
          console.error('send to sheets error', err);
        }

        couponSection.style.display = 'block';
        loadingEl.style.display = 'none';
        successMessage.style.display = 'block';

        // set up WhatsApp confirm button
        confirmBtn.onclick = () => {
          const text = `Este es mi cupon: ${code}`;
          const url = `https://wa.me/595973999200?text=${encodeURIComponent(text)}`;
          window.location.href = url;
        };

        // reset form
        form.reset();
      });
    });
  </script>
</body>

</html>
